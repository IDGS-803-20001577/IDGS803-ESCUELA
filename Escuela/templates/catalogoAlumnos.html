{% extends "layout.html" %} 
 
{% block content%}
  {%from "_macros.html" import render_field%}
  
  <div class="container">
   <div class="row">

    <h2>Catalogo de Alumnos</h2>
    <a href="{{ url_for('index') }}" class="btn btn-success">Nuevo
        <i class="icon-plus icon-white"></i></a>
       <table class="table table-striped table-bordered">
        <thead class="text-center">
            <tr class="tr_head">
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {%for row in alumnos%}
            <tr>
                <td>{{row.nombre}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.email}}</td>
                <td><a href="eliminar?id={{row.id}}" class="btn btn-danger">
                    <i class="icon-remove icon-white"></i>Eliminar
                </a></td>
                <td><a href="modificar?id={{row.id}}" class="btn btn-warning">
                    <i class="icon-pencil icon-white"></i>Modificar
                </a></td>
            </tr>
            {%endfor%}
        </tbody>
       </table>
   </div>
  </div>

{% endblock %}
